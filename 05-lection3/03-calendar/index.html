<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../assets/css/main.css">
		<link rel="stylesheet" href="./calendar.css">
		<title>Calendar</title>
		<style>
			.demo {
				padding: 20px 200px;
			}
			.demo__inner {
				width: 304px;
			}
		</style>
	</head>
	<body class="demo">
		<div class="demo__inner">
			<div class="calendar">
				<h5 class="calendar__title">March 2025</h5>
				<div class="calendar__grid-wrapper">
					<div class="calendar__grid">
						<span class="calendar__cell calendar__cell_day">Mon</span>
						<span class="calendar__cell calendar__cell_day">Tue</span>
						<span class="calendar__cell calendar__cell_day">Wed</span>
						<span class="calendar__cell calendar__cell_day">Thu</span>
						<span class="calendar__cell calendar__cell_day">Fri</span>
						<span class="calendar__cell calendar__cell_day">Sat</span>
						<span class="calendar__cell calendar__cell_day">Sun</span>
						<!-- Week 1 -->
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell">1</span>
						<span class="calendar__cell">2</span>
						<!-- Week 2 -->
						<span class="calendar__cell">3</span>
						<span class="calendar__cell">4</span>
						<span class="calendar__cell">5</span>
						<span class="calendar__cell">6</span>
						<span class="calendar__cell">7</span>
						<span class="calendar__cell">8</span>
						<span class="calendar__cell">9</span>
						<!-- Week 3 -->
						<span class="calendar__cell">10</span>
						<span class="calendar__cell">11</span>
						<span class="calendar__cell">12</span>
						<span class="calendar__cell">13</span>
						<span class="calendar__cell">14</span>
						<span class="calendar__cell">15</span>
						<span class="calendar__cell">16</span>
						<!-- Week 4 -->
						<span class="calendar__cell calendar__cell_range-edge">17</span>
						<span class="calendar__cell calendar__cell_range">18</span>
						<span class="calendar__cell calendar__cell_range">19</span>
						<span class="calendar__cell calendar__cell_range">20</span>
						<span class="calendar__cell calendar__cell_range">21</span>
						<span class="calendar__cell calendar__cell_range-edge">22</span>
						<span class="calendar__cell">23</span>
						<!-- Week 5 -->
						<span class="calendar__cell">24</span>
						<span class="calendar__cell">25</span>
						<span class="calendar__cell">26</span>
						<span class="calendar__cell">27</span>
						<span class="calendar__cell">28</span>
						<span class="calendar__cell">29</span>
						<span class="calendar__cell">30</span>
						<!-- Week 6 -->
						<span class="calendar__cell">31</span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
						<span class="calendar__cell"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
